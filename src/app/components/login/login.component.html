<section class="vh-100" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-7">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block left">
              <div class="main-prologue">
                    <h2>
                        WELCOME<br>
                        <span>TO<span class="brainboard"> BrainBoard</span></span> 
                    </h2>
              </div>
            </div>
            <div class="col-md-4 col-lg-7 d-flex align-items-center right">
              <div class="card-body p-4 p-lg-5 text-black">
                <div class="login">
                    <span class="h1 fw-bold mb-0">LOGIN</span>
                    <hr>
                </div>

                <form [formGroup]="loginForm" (submit)="onSubmit()">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Username / Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control form-control-lg" placeholder="Username / Email"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label for="password" class="form-label">Password</label>  
                    <input type="password" id="password" formControlName="password" class="form-control form-control-lg" placeholder="Password" aria-describedby="passwordHelp">
                  </div>

                  <div class="pt-1 mb-4">
                    <input type="checkbox" id="remember" class="remember-me"><label for="remember" class="remember-me">Remember me</label>
                    <a class="small forgot-pasw" href="#!">Forgot password</a>
                    <button class="btn btn-dark" type="submit">Login</button>
                    <p class="text-center google-log-in">
                        Or login with
                        <span>
                            <a href="#!"><img src="../../../assets/search(1).png" alt="Google Logo"></a> 
                        </span>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
