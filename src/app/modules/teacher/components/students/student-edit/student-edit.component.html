<div class="header">
  <h3>Edit a Student</h3>
</div>

<div class="container col-lg-6 mb-5 mb-lg-0">
  <div class="card">
    <div class="card-body py-5 px-md-5">
      <form [formGroup]="editedStudentForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="name">First name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="First name"
                formControlName="Name"
              />
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="surname">Last name</label>
              <input
                type="text"
                id="surname"
                class="form-control"
                placeholder="Last name"
                formControlName="Surname"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                formControlName="Username"
              />
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="username">Password</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="password"
                formControlName="Password"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="select-class">Class</label>
              <select
                [(ngModel)]="selectedValue"
                class="form-select form-control"
                formControlName="ClassTitle"
              >
                <option
                  *ngFor="let option of ['1.N', '2.N', '3.N']"
                  [value]="option"
                >
                  {{ option }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="submit-btn">
          <button type="submit" class="btn btn-success">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>
