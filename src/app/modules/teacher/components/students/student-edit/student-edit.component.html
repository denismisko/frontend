<div class="header">
  <h3>Edit a Student</h3>
</div>

<div class="container col-lg-6 mb-5 mb-lg-0">
  <div class="card">
    <div class="card-body py-5 px-md-5">
      <form>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="fname">First name</label>
              <input
                type="text"
                id="fname"
                class="form-control"
                placeholder="First name"
              />
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="lname">Last name</label>
              <input
                type="text"
                id="lname"
                class="form-control"
                placeholder="Last name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="uname">Username</label>
              <input
                type="password"
                id="uname"
                class="form-control"
                placeholder="Username"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input
                type="email"
                id="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="select-class">Class</label>
              <select
                name=""
                class="form-select form-control"
                id="select-class"
              >
                <option selected>1.N/2.N/3.N</option>
                <option value="1">1.N</option>
                <option value="2">2.N</option>
                <option value="3">3.N</option>
              </select>
            </div>
          </div>
        </div>

        <div class="submit-btn">
          <button type="submit" class="btn btn-success">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>
