<div class="header">
  <h3>Edit a Student</h3>
</div>

<div class="container col-lg-6 mb-5 mb-lg-0">
  <div class="card">
    <div class="card-body py-5 px-md-5">
      <form>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="name">First name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="First name"
              />
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="surname">Last name</label>
              <input
                type="text"
                id="surname"
                class="form-control"
                placeholder="Last name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="select-class">Class</label>
              <input
                type="text"
                name="select-class"
                class="form-control"
                placeholder="1.N/2.N/3.N"
                id="select-class"
              />
            </div>
          </div>
        </div>

        <div class="submit-btn">
          <button type="submit" class="btn btn-success">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>
