<div class="header">
  <h3>Add a new lesson</h3>
</div>

<div class="container col-lg-6 mb-5 mb-lg-0">
  <div class="card">
    <div class="card-body py-5 px-md-5">
      <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="title">Title of lesson</label>
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="Title of lesson"
                formControlName="title"
              />
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="select-class">Class</label>
              <input type="text" class="form-control" formControlName="classTitle">
            </div>
          </div>

          <div class="submit-btn">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
