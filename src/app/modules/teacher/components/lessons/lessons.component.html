<div class="header">
  <h3>Lessons</h3>
</div>

<div class="classes">
  <ul class="text-center list-group">
    <li class="list-item" *ngFor="let class of classes" (click)="onClassClick(class.class)">
      {{ class.class }}
    </li>
  </ul>
</div>

<div
  class="container-fluid text-center d-flex flex-column gap-5 justify-content-center align-items-center"
>
  <div class="row" *ngFor="let chunk of chunkedLessons">
    <div
      class="col-lg-3 col-md-4 col-sm-6 col-12"
      *ngFor="let subject of chunk"
    >
      <div class="lesson-container">
        <h2>{{ subject.title }}</h2>
        <span class="delete-icon" (click)="openModal(subject)"
          ><a><i class="bi bi-trash3"></i></a
        ></span>
      </div>

      <ng-template #content let-modal>
        <div class="modal-header text-center">
          <h4 class="modal-title">Delete</h4>
        </div>
        <div class="modal-body">
            <p>Are you sure you want delete task {{ selectedLesson?.title }}?</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn close"
            (click)="modal.close('Close click')"
          >
            Close
          </button>
           <button
            type="button"
            class="btn"
            (click)="onDeleteSubject(selectedLesson)"
          >
            Delete
          </button>
        </div>
      </ng-template>

    </div>

  </div>
  <div class="submit-btn">
    <button class="btn btn-success" routerLink="add-lesson">
      Add a lesson
    </button>
  </div>
</div>
