<div class="header" *ngIf="showHeaderAndClasses">
  <h3>Tasks</h3>
</div>

<div class="classes" *ngIf="showHeaderAndClasses">
  <ul class="text-center list-group">
    <li class="list-item" *ngFor="let class of classes">
      {{ class.class }}
    </li>
  </ul>
</div>

<div
  class="container-fluid text-center d-flex flex-column gap-5 justify-content-center align-items-center"
  [ngClass]="{ 'student-view': isStudentView }"
>
  <div class="row" *ngFor="let chunk of chunkedTasks" >
    <div
      class="col-lg-3 col-md-4 col-sm-6 col-12"
      *ngFor="let task of chunk"
    >
      <h2 class="title">{{ truncateDescription(task.title, 24) }}</h2>
      <p class="lesson-and-class">{{ task.lesson }}</p>
      <span class="priority-number" [ngClass]="getPriorityClass(task)">{{
        task.priority
      }}</span>
      <a href=""><i class="bi bi-caret-down-square"></i></a>
    </div>
  </div>
  <div class="submit-btn">
    <button
      class="btn btn-success"
      *ngIf="showHeaderAndClasses"
      routerLink="add-task"
    >
      Add a task
    </button>
  </div>
</div>
