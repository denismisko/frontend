<div class="header">
  <h3>Add a new task</h3>
</div>

<div class="container col-lg-6 mb-5 mb-lg-0">
  <div class="card">
    <div class="card-body py-5 px-md-5">
      <form>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="fname">Title of task</label>
              <input
                type="text"
                id="fname"
                class="form-control"
                placeholder="Title of task"
              />
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="lname">Name of lesson</label>
              <input
                type="text"
                id="lname"
                class="form-control"
                placeholder="Name of lesson"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="select-class">Class</label>
              <select
                name=""
                class="form-select form-control"
                id="select-class"
              >
                <option selected>1.N/2.N/3.N</option>
                <option value="class1">1.N</option>
                <option value="class2">2.N</option>
                <option value="class3">3.N</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="description">Description</label>
              <input
                type="text"
                id="description"
                class="form-control"
                placeholder="Description"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Deadline</label>
              <input
                type="date"
                id="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
          </div>
        </div>

        <div class="submit-btn">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
