<div class="header">
  <h3>Dashboard</h3>
</div>

<div class="container d-flex align-items-center">
  <div class="w-100">
    <div class="row">
      <div class="col-md text-center">
        <div class="box box1" *ngIf="dashboardInfo">
          <i class="bi bi-people"></i>
          <div class="content">
            <p>{{ dashboardInfo.students }}</p>
            <p>Students</p>
          </div>
        </div>
      </div>
      <div class="col-md text-center">
        <div class="box box3" *ngIf="dashboardInfo">
          <i class="bi bi-clock"></i>
          <div class="content">
            <p>{{ dashboardInfo.tasks }}</p>
            <p>Tasks</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md text-center">
        <div class="box box4" *ngIf="dashboardInfo">
          <i class="bi bi-clock"></i>
          <div class="content" >
            <p>{{ dashboardInfo.review }}</p>
            <p>In review</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
