<div class="subjects subjects-container">
  <ul class="text-center list-group">
    <li class="list-item" *ngFor="let subject of subjects">
      {{ subject.subject }}
    </li>
  </ul>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col">
      TO-DO
      <span class="number-of-tasks">4</span>
      <div class="content">
        <div *ngFor="let card of cardsToDo">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text">{{ card.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      IN PROGRESS
      <span class="number-of-tasks">4</span>
      <div class="content">
        <div *ngFor="let card of cardsInProgress">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text">{{ card.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      REVIEWS
      <span class="number-of-tasks">4</span>
      <div class="content">
        <div *ngFor="let card of cardsReview">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text">{{ card.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      DONE
      <span class="number-of-tasks">4</span>
      <div class="content">
        <div *ngFor="let card of cardsDone">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text">{{ card.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
